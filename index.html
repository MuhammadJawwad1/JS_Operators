</head>
<body>
    <script>
        var num1 = 3
        var num2 = 5
        var total = num1 + num2
        document.write("Sum of " + +num1 + " and " + +num2 + " is " + total + "</br>" )
        num1 = 5
        num2 = 3

        document.write("Sub of " + num1 + " and " + num2 + " is " + total + "</br>" )
        total = num1 * num2
        document.write("mul of " + num1 + " and " + num2 + " is " + total + "</br>" )

        document.write("div of " + num1 + " and " + num2 + " is " + total + "</br>" )

        
    </script>
